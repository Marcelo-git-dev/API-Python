<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Membro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-user-plus"></i> Adicionar Novo Membro</h1>
            <p>Cadastre novos membros da equipe</p>
        </header>
        
        <main class="main-content">
            <form class="modern-form" method="POST">
                <div class="form-group">
                    <label for="nome"><i class="fas fa-id-card"></i> Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="funcao"><i class="fas fa-user-tag"></i> Função/Ministerio</label>
                    <input type="text" id="funcao" name="funcao">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Salvar Membro
                    </button>
                    <a href="{{ url_for('index') }}" class="btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
