<!-- templates/adicionar_membro.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Membro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Adicionar Novo Membro</h1>
        </header>
        
        <main class="main-content">
            <form class="modern-form" method="POST">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="funcao">Função/Ministerio</label>
                    <input type="text" id="funcao" name="funcao">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Salvar Membro</button>
                    <a href="{{ url_for('index') }}" class="btn-secondary">Cancelar</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
