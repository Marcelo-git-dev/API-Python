<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Presença</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Controle de Presença</h1>
        
        <div class="section">
            <h2>Registrar Presença</h2>
            <form id="presencaForm">
                <div class="form-group">
                    <label for="membro_id">Membro:</label>
                    <select id="membro_id" name="membro_id" required>
                        <option value="">Selecione um membro</option>
                        {% for membro in membros %}
                        <option value="{{ membro.id }}">{{ membro.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="evento_id">Evento:</label>
                    <select id="evento_id" name="evento_id" required>
                        <option value="">Selecione um evento</option>
                        {% for evento in eventos %}
                        <option value="{{ evento.id }}">{{ evento.nome }} - {{ evento.data }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Status:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="presente" value="true" checked> Presente
                        </label>
                        <label>
                            <input type="radio" name="presente" value="false"> Faltou
                        </label>
                    </div>
                </div>
                
                <button type="submit">Registrar</button>
            </form>
        </div>
        
        <div class="section">
            <a href="{{ url_for('relatorios') }}" class="btn">Ver Relatórios</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
